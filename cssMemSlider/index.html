<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        
            <input type="radio" name="radio-btn" class="slider-radio" id="btn1" checked>
            <input type="radio" name="radio-btn" class="slider-radio" id="btn2">     
            <input type="radio" name="radio-btn" class="slider-radio" id="btn3">
            <input type="radio" name="radio-btn" class="slider-radio" id="btn4">
            <input type="radio" name="radio-btn" class="slider-radio" id="btn5">
        
        <div class="slider-content">
            <div class="slide first-slide">
                <img src="./assets/img/meme_1.jpg" alt="I don't always meme">
            </div>
            <div class="slide">
                <img src="./assets/img/meme_2.jpg" alt="Crying meme">
            </div>
            <div class="slide">
                <img src="./assets/img/meme_3.jpg" alt="Office meme">
            </div>
            <div class="slide">
                <img src="./assets/img/meme_4.jpg" alt="Cat meme">
            </div>
            <div class="slide">
                <img src="./assets/img/meme_5.jpg" alt="Cat meme">
            </div>
        </div>
        <div class="slider-footer">
            <div class="slider-text">
                <p class="meme-sub" id="text1">No, I have RS School</p>
                <p class="meme-sub" id="text2">Harsh reality</p>
                <p class="meme-sub" id="text3">After seeing Virtual Keyboard Task</p>
                <p class="meme-sub" id="text4">Doing tasks during the night be like...</p>
                <p class="meme-sub" id="text5">When you open cross-check score</p>
            </div>

            <div class="slider-buttons">
                <label for="btn1" class="slider-radio_label"><span class="radio-dot" id="dot1"></span></label>
                <label for="btn2" class="slider-radio_label"><span class="radio-dot" id="dot2"></span></label>
                <label for="btn3" class="slider-radio_label"><span class="radio-dot" id="dot3"></span></label>
                <label for="btn4" class="slider-radio_label"><span class="radio-dot" id="dot4"></span></label>
                <label for="btn5" class="slider-radio_label"><span class="radio-dot" id="dot5"></span></label> 
            </div>
        </div>
    </div>
